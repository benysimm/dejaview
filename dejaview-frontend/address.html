<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DejaView</title>
  <link rel="stylesheet" type="text/css" href="dist/bulma.css" />
  <link rel="stylesheet" type="text/css" href="dist/dejaview.css" />
</head>

<body>






  <section class="section">
    <div class="container">



      <nav class="navbar is-transparent">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
          </a>
          <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <div id="navbarExampleTransparentExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="https://bulma.io/">
              Home
            </a>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="field is-grouped">
                <p class="control">
                  <a class="bd-tw-button button" data-social-network="Twitter" data-social-action="tweet" data-social-target="http://localhost:4000"
                    target="_blank" href="https://twitter.com/intent/tweet?text=Bulma: a modern CSS framework based on Flexbox&amp;hashtags=bulmaio&amp;url=http://localhost:4000&amp;via=jgthms">
                    <span class="icon">
                      <i class="fab fa-twitter"></i>
                    </span>
                    <span>
                      Email
                    </span>
                  </a>
                </p>
                <p class="control">
                  <a class="button is-primary" href="https://github.com/jgthms/bulma/archive/0.5.1.zip">
                    <span class="icon">
                      <i class="fas fa-download"></i>
                    </span>
                    <span>PDF</span>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </nav>








      <div id="heading"></div>


      <nav class="level">
        <div class="level-item has-text-centered">
        </div>
      </nav>



      <nav class="level">
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Images</p>
            <p class="title">14</p>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Videos</p>
            <p class="title">2</p>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Documents</p>
            <p class="title">5</p>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Notes</p>
            <p class="title">4</p>
          </div>
        </div>
      </nav>




      <hr />

      <div id="component"></div>



    </div>
  </section>


  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          <strong>DejaView</strong> by

        </p>
      </div>
    </div>
  </footer>


  <script src="dist/app.js"></script>

</html>
